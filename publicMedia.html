{% extends "layout.html" %}

{% block content %}

<div class="container h-100 navbarcontentpadding">
  <div>
    <div class="d-flex justify-content-between">
      <h1 class="fs-4 fw-bold my-4">{% if not tourName %}No Tournament Name{% else %}{{tourName}}{% endif %}</h1>
      <a href="/dashboard/{{projID}}/{{tourID}}" class="btn btn-primary my-4" role="button"
        aria-disabled="true">Manage</a>
    </div>
    <div class="row justify-content-center mb-4">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true" href="#">Participants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true" href="publicMedia.html">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Media</a>
        </li>
      </ul>
    </div>
    <div class="row justify-content-center mb-4">
      {% for n in newsBlock %}
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between" id="{{ n['newsID'] }}">
            <label>{{ n['newsTitle'] }}</label>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
