{% extends "layout.html" %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-xxl-10 col-xl-8 col-lg-8 col-md-9 col-sm-10">
            <div class="card-body p-5">
                <div class="card-body pt-5 d-flex justify-content-between align-items-center">
                    <h1 class="fs-4 card-title fw-bold mb-4">Account</h1>
                    <button type="button" class="btn btn-danger ms-auto mb-4" onclick="confirmDelete()">
                        Delete Account
                    </button>
                </div>
                
                <form action="" method="POST" class="needs-validation" novalidate="" autocomplete="off" enctype="multipart/form-data">

                    <div class="row mb-3 justify-content-sm-center">
                        <div class="mb-4">
                            <label class="mb-2 text-muted" for="fname">First Name<span class="text-danger">*</span></label>
                            <input id="fname" type="text" class="form-control" name="fname" value="{{ fname }}" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label class="mb-2 text-muted" for="lname">Last Name<span class="text-danger">*</span></label>
                            <input id="lname" type="text" class="form-control" name="lname" value="{{ lname }}" required autofocus>
                        </div>

                        <p>Current Profile picture</p>
                        {% if session['profileMediaID'] is none or session['profileMediaID'] == "" %}
                        <a href=""><i class="fa fa-fw fa-user"></i>
                        {% else %}
                        <div class="profileMedia">
                            <img src="https://drive.google.com/thumbnail?id={{ session['profileMediaID'] }}" class="profileImage">
                        </div>

                        {% endif %}

                        <div class="mb-4">
                            <label class="mb-2 text-muted" for="accountImage">Profile picture</label>
                            <input id="accountImage" type="file" class="form-control" name="accountImage" accept="image/*" required>
                        </div>

                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary ms-auto">
                                Update Profile Setting
                            </button>
                        </div>
                   
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
