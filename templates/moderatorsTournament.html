{% extends "layout.html" %}

{% block content %}
<div class="container h-100 navbarcontentpadding">
    <main>
        <header class="d-flex justify-content-between">
            <label class="fs-4 fw-bold my-4">Moderator's Tournament</label>
            </header>
        <table class="table">
            <thead>
                <tr>
                    <th>Tournamant</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for moderator in moderatorsTournament %}
                    <tr>
                        <td>{{ moderator.tourName }}</td>
                        <td>
                            <a href="/dashboard/{{ moderator.projID }}/{{moderator.tourID}}">
                                <i class="bi bi-pen"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
   </main>
</div>

{% endblock %}
