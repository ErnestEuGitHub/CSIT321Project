{% extends "layout.html" %}

{% block content %}

    <div class="content">
        <div class="search-container">
            <label for="search-input">Projects</label>
            <input type="text" placeholder="Search...">
            <button onclick="location.href='/createProj'">Create</button>
        </div>
        <div class="form-container" id="myForm">
            <h2>Project Form</h2>
            <form action="/submit_project" method="post">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name"><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Create Project">
            </form>
            <button onclick="closeForm()">Close</button>
        </div>    
        {% for p in projects %}
            <a href="/projects/{{p['projID']}}" class="boxlink">
                <div class="box">
                    <img src="https://drive.google.com/uc?export=view&id={{p['projImageID']}}" class="projectImage">
                    <p>{{p['projName']}}</p>
                </div>
            </a>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // JavaScript to open and close the form
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

{% endblock %}
