{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/navbar.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <h1 class="title">Placements</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">
                {% for s in placementStages %}
                <div class="mb-2">
                    <a href="/seeding/{{projID}}/{{tourID}}/{{s['stageID']}}" class="btn btn-info btn-lg">{{s['stageName']}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
