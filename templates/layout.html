<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Navigation Bar</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS for the navigation bars */
        .topnav {
            background-color: #333;
            position: fixed;
            width: 100%;
            z-index: 999;
            /* Ensures the topnav is above other elements */
            top: 0;
            /* Ensure it starts from the top of the page */
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hide the dropdown content by default */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            left: auto;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Style the dropdown content links */
        .dropdown-content a {
            display: block;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            float: none;
            text-align: left;
        }

        /* Style the dropdown button */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .leftnav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 50px;
            /* Adjust top position to avoid overlapping */
            left: 0;
            background-color: #f2f2f2;
            overflow-x: hidden;
            padding-top: 20px;
            padding-left: 40px;
            z-index: 999;
            /* Ensure leftnav is below topnav but above other content */
        }

        .leftnav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .leftnav a:hover {
            color: #f1f1f1;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="home">GameSphere</a>
        <div class="dropdown">
            <a href=""><i class="fa fa-fw fa-user"></i>
                <div class="dropdown-content">
                    <a href="">Account Settings</a>
                    <a href="">Logout</a>
                </div>
        </div>
    </div>

    <div class="leftnav">
        <h2>Tournaments</h2>
        <a href="#section1">Soccer</a>
        <a href="#section2">Swimming</a>
        <a href="#section3">Basketball</a>
        <a href="#section4">Volleyball</a>
    </div>

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Add your common scripts, footer, or other elements here -->

</body>

</html>
